description: "Tom Sawyer, Detective is an 1896 novel by Mark Twain. It is a sequel\
  \ to The Adventures of Tom Sawyer (1876) and Adventures of Huckleberry Finn (1884),\
  \ and a prequel to Tom Sawyer Abroad (1894). Tom Sawyer attempts to solve a mysterious\
  \ murder in this burlesque of the immensely popular detective novels of the time.\
  \ Like Adventures of Huckleberry Finn, the story is told using the first-person\
  \ narrative voice of Huck Finn.\n From Wikipedia (CC BY-SA)."
